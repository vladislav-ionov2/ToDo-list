<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Liste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app" id="app">
    <h1>To-Do Liste
      <span id="completed-count">0</span>/<span id="total-count">0</span>
    </h1>

    <form id="task-form" aria-label="Neue Aufgabe hinzufügen">
      <input id="task-input" placeholder="Aufgabe eingeben..." aria-label="Aufgabe">
      <button type="submit">Hinzufügen</button>
    </form>

    <ul id="task-list" role="list"></ul>

    <div id="all-done" aria-live="polite">Alle Aufgaben erledigt!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
